name: 电商系统异常检查通知连续监控
on:
  workflow_dispatch:  # 手动触发第一次
  workflow_run:       # 监听自身完成事件
    workflows: ["电商系统异常检查通知连续监控"]  # 监听当前工作流
    types: [completed]             # 完成后触发

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 安装依赖
        run: npm install axios

      - name: 运行监控脚本
        run: node scripts/series_error_monitor.js
        env:
          WECOM_WEBHOOK_URL: ${{ secrets.WECOM_WEBHOOK_URL }}

      - name: 立即触发下一次运行
        if: success()  # 只有成功时才触发
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/${{ github.workflow }}.dispatches \
            -d '{"ref":"${{ github.ref }}"}'